                <p class="text-slate-500 text-sm mt-2">Loading staff records...</p>
            </div>

            <div id="StaffTableContainer" class="hidden overflow-x-auto rounded-xl border border-blue-100 bg-white/50">

                            <th class="px-4 py-3 font-bold text-blue-700">Name</th>
                            <th class="px-4 py-3 font-bold text-blue-700">Role</th>
                            <th class="px-4 py-3 font-bold text-blue-700">Contact</th>
                            <th class="px-4 py-3 font-bold text-blue-700 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="StaffTableBody" class="divide-y divide-blue-50 text-slate-700">
                        </tbody>
                </table>

                <p id="noStaffs" class="text-center text-slate-500 py-8 hidden font-medium">

    </div>
