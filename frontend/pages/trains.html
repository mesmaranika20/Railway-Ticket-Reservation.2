  <!-- Add / Edit Train Form -->
  <div class="bg-white p-5 rounded shadow mb-8">
    <h2 class="font-semibold mb-3 text-lg">Add New Train</h2>
    <form id="TrainForm" class="space-y-3">
      <input type="text" id="train_name" placeholder="Train Name" required class="w-full border rounded px-3 py-2">
      <input type="text" id="source" placeholder="Source Station" required class="w-full border rounded px-3 py-2">
      <input type="text" id="destination" placeholder="Destination Station" required class="w-full border rounded px-3 py-2">
      <input type="time" id="departure_time" required class="w-full border rounded px-3 py-2">
      <input type="time" id="arrival_time" required class="w-full border rounded px-3 py-2">


      <div class="flex space-x-2">
        <button type="submit" id="submitBtn"
          class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
          Add Train
        </button>

        <button type="button" id="cancelBtn"
          class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Trains Table -->
  <div class="bg-white p-5 rounded shadow">
    <h2 class="font-semibold mb-4 text-lg">All Trains</h2>

    <div id="loadingSpinner" class="text-center py-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
    </div>

    <div id="TrainsTableContainer" class="hidden overflow-x-auto">
      <table class="min-w-full text-left border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-3 py-2">ID</th>
            <th class="px-3 py-2">Train Name</th>
            <th class="px-3 py-2">Source</th>
            <th class="px-3 py-2">Destination</th>
            <th class="px-3 py-2">Departure</th>
            <th class="px-3 py-2">Arrival</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="TrainsTableBody"></tbody>
      </table>

      <p id="noTrains" class="text-center text-gray-500 mt-3 hidden">
        No trains found. Add one using the form above.
      </p>
    </div>
