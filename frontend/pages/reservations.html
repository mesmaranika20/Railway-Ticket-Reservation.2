<div class="max-w-3xl mx-auto p-6">

  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">Reservations</h1>
    <a href="/home" data-link class="text-sm text-blue-600 underline">‚Üê Back to Home</a>
  </div>

  <div class="bg-white p-5 rounded shadow mb-8">
    <h2 class="font-semibold mb-3 text-lg">Create reservation</h2>

    <form id="reservationForm" class="space-y-3">
      <select id="train_id" required class="w-full border rounded px-3 py-2">
        <option value="">Select trains</option>
      </select>

      <select id="booking_id" required class="w-full border rounded px-3 py-2">
        <option value="">Select Bookings</option>
      </select>

      <button type="submit" id="submitBtn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
        reserved Train
      </button>
    </form>

    <p class="text-xs text-gray-500 mt-3">
      This table stores only IDs. Later we will use JOIN to show names.
    </p>
  </div>

  <div class="bg-white p-5 rounded shadow">
    <h2 class="font-semibold mb-4 text-lg">All Reservations</h2>

    <div id="loadingSpinner" class="text-center py-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
    </div>

    <div id="reservationsTableContainer" class="hidden overflow-x-auto">
      <table class="min-w-full text-left border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-3 py-2">ID</th>
            <th class="px-3 py-2">Train ID</th>
            <th class="px-3 py-2">Booking ID</th>
            <th class="px-3 py-2">Rserved On</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="reservationsTableBody"></tbody>
      </table>

      <p id="noReservations" class="text-center text-gray-500 mt-3 hidden">
        No reservations found. Create one using the form above.
      </p>
    </div>
  </div>

  <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
</div>
