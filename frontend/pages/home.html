<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Portal | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 1. Light Blue Dynamic Background */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            /* Sophisticated light blue gradient stack */
            background: linear-gradient(180deg, #e0f2fe 0%, #bae6fd 100%);
            font-family: 'Inter', sans-serif;
            color: #0f172a;
            overflow-x: hidden;
        }

        /* 2. Distinct Scenic Animation Layer */
        .scenic-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60vh;
            z-index: 0;
            pointer-events: none;
        }

        /* Layered Hills for Depth */
        .hill {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
            opacity: 0.5;
        }

        .hill-1 {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%237dd3fc" d="M0,160L80,176C160,192,320,224,480,213.3C640,203,800,149,960,144C1120,139,1280,181,1360,202.7L1440,224L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>');
            animation: moveHill 60s linear infinite;
            z-index: 1;
            bottom: -50px;
        }

        /* The Bullet Train - Distinct Animation */
        .bullet-train-container {
            position: absolute;
            bottom: 120px;
            width: 100%;
            height: 4px;
            background: rgba(15, 23, 42, 0.05); /* Thin track line */
            z-index: 2;
        }

        .bullet-train {
            position: absolute;
            top: -20px;
            left: -500px;
            display: flex;
            align-items: center;
            animation: highSpeedPass 12s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        .train-head {
            width: 80px;
            height: 25px;
            background: #0369a1;
            border-radius: 50% 15px 5px 5px;
            position: relative;
        }

        /* Speed lines behind train */
        .speed-lines {
            width: 150px;
            height: 20px;
            background: linear-gradient(90deg, transparent, rgba(3, 105, 161, 0.4));
            margin-left: -5px;
        }

        @keyframes moveHill {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes highSpeedPass {
            0% { transform: translateX(-100%); }
            30%, 100% { transform: translateX(200vw); }
        }

        /* 3. Content Styling Enhancements */
        .content-wrapper {
            position: relative;
            z-index: 10;
            padding: 4rem 1.5rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 2.5rem 1.5rem;
            border-radius: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: #1e293b;
        }

        .feature-card:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #38bdf8;
        }

        .icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
        }

        /* Modernized colors for light theme */
        .icon-blue { background: #e0f2fe; color: #0284c7; }
        .icon-green { background: #dcfce7; color: #16a34a; }
        .icon-purple { background: #f3e8ff; color: #9333ea; }
        .icon-orange { background: #ffedd5; color: #ea580c; }
        .icon-red { background: #fee2e2; color: #dc2626; }
    </style>
</head>
<body>

<div class="scenic-bg">
    <div class="hill hill-1"></div>
    <div class="bullet-train-container">
        <div class="bullet-train">
            <div class="train-head"></div>
            <div class="speed-lines"></div>
        </div>
    </div>
</div>

<div class="content-wrapper">
  <div class="max-w-7xl mx-auto">
    
    <div class="text-center mb-16">
      <h1 class="text-6xl font-black mb-4 tracking-tight text-slate-900">
        Railway Portal <span class="text-sky-600">ðŸš…</span>
      </h1>
      <p class="text-xl text-slate-600 max-w-2xl mx-auto font-medium">
        Administrative Control Center
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">
      <a href="/trains" class="feature-card">
        <div class="icon-wrapper icon-blue"><i class="fa-solid fa-train"></i></div>
        <h3 class="text-xl font-bold mb-2">Trains</h3>
        <p class="text-slate-500 text-sm">Update locomotives and routes.</p>
      </a>

      <a href="/bookings" class="feature-card">
        <div class="icon-wrapper icon-green"><i class="fa-solid fa-ticket"></i></div>
        <h3 class="text-xl font-bold mb-2">Bookings</h3>
        <p class="text-slate-500 text-sm">Monitor ticket sales.</p>
      </a>

      <a href="/staff" class="feature-card">
        <div class="icon-wrapper icon-purple"><i class="fa-solid fa-users-gear"></i></div>
        <h3 class="text-xl font-bold mb-2">Staff</h3>
        <p class="text-slate-500 text-sm">Crew and payroll.</p>
      </a>

      <a href="/reservations" class="feature-card">
        <div class="icon-wrapper icon-orange"><i class="fa-solid fa-chair"></i></div>
        <h3 class="text-xl font-bold mb-2">Reservations</h3>
        <p class="text-slate-500 text-sm">Seat management.</p>
      </a>

      <a href="/reports" class="feature-card">
        <div class="icon-wrapper icon-red"><i class="fa-solid fa-chart-line"></i></div>
        <h3 class="text-xl font-bold mb-2">Reports</h3>
        <p class="text-slate-500 text-sm">Revenue analytics.</p>
      </a>

      <a href="/events" class="feature-card">
        <div class="icon-wrapper icon-red"><i class="fa-solid fa-chart-line"></i></div>
        <h3 class="text-xl font-bold mb-2">Events</h3>
        <p class="text-slate-500 text-sm">Schedule Actitiviies.</p>
      </a>

      <a href="/tickets" class="feature-card">
        <div class="icon-wrapper icon-red"><i class="fa-solid fa-chart-line"></i></div>
        <h3 class="text-xl font-bold mb-2">Tickets</h3>
        <p class="text-slate-500 text-sm">Shows Activites.</p>
      </a>
    </div>

    <div class="mt-20 flex flex-wrap justify-center gap-4">
        <button class="px-8 py-3 bg-white/40 hover:bg-white/80 rounded-xl text-xs font-bold uppercase tracking-widest border border-slate-200 transition-all text-slate-700">
            System Logs
        </button>
        <button class="px-8 py-3 bg-white/40 hover:bg-white/80 rounded-xl text-xs font-bold uppercase tracking-widest border border-slate-200 transition-all text-slate-700">
            Database API
        </button>
    </div>

  </div>
</div>

</body>
</html>
