<div class="booking-page-wrapper min-h-screen py-12 px-4 relative overflow-hidden">
    
    <div class="scenic-bg">
        <div class="hill hill-1"></div>
        <div class="bullet-train-container">
            <div class="bullet-train">
                <div class="train-head"></div>
                <div class="speed-lines"></div>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto main-wrapper page-bookings relative z-10">

        <div class="page-header flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight drop-shadow-sm">Booking Management</h1>
                <p class="text-sm text-slate-600 mt-1 font-medium">View and manage passenger reservations</p>
            </div>
            <a href="/" data-link class="px-4 py-2 rounded-lg bg-white/40 hover:bg-white/60 text-sm font-bold text-slate-700 transition flex items-center gap-2 border border-slate-200 shadow-sm">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="form-card mb-8 p-6 rounded-2xl border border-white/80 bg-white/40 backdrop-blur-md shadow-lg shadow-blue-900/5">
            <h2 class="font-bold mb-4 text-lg text-slate-800 border-b border-slate-200/50 pb-2">Add New Booking</h2>
            <form id="BookingForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <input type="text" id="passenger_name" placeholder="Passenger Name" required 
                    class="w-full bg-white/50 border border-slate-200 rounded-lg px-4 py-2.5 text-slate-900 placeholder-slate-400 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">
                
                <input type="text" id="coach_number" placeholder="Coach Number" required 
                    class="w-full bg-white/50 border border-slate-200 rounded-lg px-4 py-2.5 text-slate-900 placeholder-slate-400 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">
                
                <div class="md:col-span-2">
                    <label class="text-xs text-blue-600 font-bold mb-1 uppercase tracking-wider block">Booking Date</label>
                    <input type="date" id="booking_date" required 
                        class="w-full bg-white/50 border border-slate-200 rounded-lg px-4 py-2.5 text-slate-900 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">
                </div>
                <input type="number" id="total_seats" placeholder="Total Seats" required 
                    class="w-full bg-white/50 border border-slate-200 rounded-lg px-4 py-2.5 text-slate-900 placeholder-slate-400 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">

                <input type="number" id="payment" placeholder="Payment" required 
                    class="w-full bg-white/50 border border-slate-200 rounded-lg px-4 py-2.5 text-slate-900 placeholder-slate-400 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">

                <div class="md:col-span-2 flex space-x-3 mt-2">
                    <button type="submit" id="submitBtn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-lg transition shadow-lg">
                        <i class="fa-solid fa-ticket mr-2"></i> Book Ticket
                    </button>

                    <button type="button" id="cancelBtn" class="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-700 font-medium py-2.5 rounded-lg hidden transition border border-slate-300">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="table-card p-6 rounded-2xl border border-white/80 bg-white/40 backdrop-blur-md shadow-lg shadow-blue-900/5">
            <h2 class="font-bold mb-4 text-lg text-slate-800">All Bookings</h2>

            <div id="loadingSpinner" class="text-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="text-slate-500 text-sm mt-2">Loading reservations...</p>
            </div>

            <div id="BookingsTableContainer" class="hidden overflow-x-auto rounded-xl border border-slate-200 bg-white/30">
                <table class="min-w-full text-left">
                    <thead>
                        <tr class="bg-slate-50/50">
                            <th class="px-4 py-3 font-bold text-blue-600">ID</th>
                            <th class="px-4 py-3 font-bold text-blue-600">Passenger</th>
                            <th class="px-4 py-3 font-bold text-blue-600">Coach</th>
                            <th class="px-4 py-3 font-bold text-blue-600">Date</th>
                            <th class="px-4 py-3 font-bold text-blue-600">Total</th>
                            <th class="px-4 py-3 font-bold text-blue-600">Payment</th>
                            <th class="px-4 py-3 font-bold text-blue-600 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody" class="divide-y divide-slate-100 text-slate-700">
                        </tbody>
                </table>

                <p id="noBookings" class="text-center text-slate-500 py-8 hidden font-medium">
                    No bookings found. Add one using the form above.
                </p>
            </div>
        </div>

        <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
    </div>
</div>
