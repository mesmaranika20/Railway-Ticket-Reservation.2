<div class="booking-page-wrapper min-h-screen py-12 px-4">
    <div class="max-w-4xl mx-auto main-wrapper page-bookings">

        <div class="page-header flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-black text-white tracking-tight drop-shadow-md">Booking Management</h1>
                <p class="text-sm text-gray-200 mt-1 font-medium">View and manage passenger reservations</p>
            </div>
            <a href="/" data-link class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-sm font-bold text-white transition flex items-center gap-2 border border-white/20">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="form-card mb-8 p-6 rounded-2xl border border-white/20 bg-white/5 backdrop-blur-md">
            <h2 class="font-bold mb-4 text-lg text-white border-b border-white/10 pb-2">Add New Booking</h2>
            <form id="BookingForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <input type="text" id="passenger_name" placeholder="Passenger Name" required class="w-full bg-black/20 border border-white/20 rounded-lg px-4 py-2.5 text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">
                
                <input type="text" id="coach_number" placeholder="Coach Number" required class="w-full bg-black/20 border border-white/20 rounded-lg px-4 py-2.5 text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">
                
                <div class="md:col-span-2">
                    <label class="text-xs text-blue-300 font-bold mb-1 uppercase tracking-wider block">Booking Date</label>
                    <input type="date" id="booking_date" required 
                        class="w-full bg-black/20 border border-white/20 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">
                </div>
                <input type="number" id="total_seats" placeholder="Total Seats" required 
                    class="w-full bg-black/20 border border-white/20 rounded-lg px-4 py-2.5 text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">

                    <input type="number" id="payment" placeholder="Payment" required 
                    class="w-full bg-black/20 border border-white/20 rounded-lg px-4 py-2.5 text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">

                <div class="md:col-span-2 flex space-x-3 mt-2">
                    <button type="submit" id="submitBtn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-lg transition shadow-lg">
                        <i class="fa-solid fa-ticket mr-2"></i> Book Ticket
                    </button>

                    <button type="button" id="cancelBtn" class="flex-1 bg-white/10 hover:bg-white/20 text-white font-medium py-2.5 rounded-lg hidden transition border border-white/10">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="table-card p-6 rounded-2xl border border-white/20 bg-white/5 backdrop-blur-md">
            <h2 class="font-bold mb-4 text-lg text-white">All Bookings</h2>

            <div id="loadingSpinner" class="text-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400 mx-auto"></div>
                <p class="text-gray-300 text-sm mt-2">Loading reservations...</p>
            </div>

            <div id="BookingsTableContainer" class="hidden overflow-x-auto rounded-xl border border-white/10">
                <table class="min-w-full text-left">
                    <thead>
                        <tr class="bg-white/10">
                            <th class="px-4 py-3 font-bold text-blue-300">ID</th>
                            <th class="px-4 py-3 font-bold text-blue-300">Passenger</th>
                            <th class="px-4 py-3 font-bold text-blue-300">Coach</th>
                            <th class="px-4 py-3 font-bold text-blue-300">Date</th>
                            <th class="px-4 py-3 font-bold text-blue-300">Total</th>
                            <th class="px-4 py-3 font-bold text-blue-300">Payment</th>
                            <th class="px-4 py-3 font-bold text-blue-300 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody" class="divide-y divide-white/5 text-gray-100">
                        </tbody>
                </table>

                <p id="noBookings" class="text-center text-gray-400 py-8 hidden font-medium">
                    No bookings found. Add one using the form above.
                </p>
            </div>
        </div>

        <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
    </div>
</div>

<style>
    .booking-page-wrapper {
        background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), 
                          url('https://images.unsplash.com/photo-1532105956626-9569c03602f6?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    /* Style for date input icon */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.4) !important;
    }

    /* Table body text clarity */
    #bookingsTableBody tr:hover {
        background: rgba(255, 255, 255, 0.05);
    }
</style>
